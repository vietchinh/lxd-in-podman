name: Create and publish a Podman image

on:
  schedule:
    - cron: "30 16 * * *"
  push:
    branches: ['main']
    paths-ignore: # don't rebuild if only documentation has changed
      - "**.md"
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    outputs:
      update: ${{ steps.check.outputs.update }}
    steps:
      - name: Check if there is an update available
        id: check
        run: |
          grep=$(grep FROM ./Containerfile)
          url=${test:4}
          podman pull $url
          yesterday=$(date -d "yesterday" +"%s")
          image_creation_date=$(date -d $(podman image inspect $url | jq --raw-output .[].Created) +"%s")
          
          if (( image_creation_date > yesterday )); then
              echo "update=true" >> $GITHUB_OUTPUT
          else
              echo "update=false" >> $GITHUB_OUTPUT
          fi

  build-and-push-image:
    needs: check
    runs-on: ubuntu-latest
    if: needs.check.outputs.update == 'true'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          flavor: latest=true
      - name: Build Image
        id: build_image
        uses: redhat-actions/buildah-build@v2
        with:
          containerfiles: ./Containerfile
          image: ${{ github.repository }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          oci: false
          layers: true
      - name: Push To GHCR
        uses: redhat-actions/push-to-registry@v2
        id: push
        with:
          image: ${{ steps.build_image.outputs.image }}
          tags: ${{ steps.build_image.outputs.tags }}
          registry: ghcr.io/${{ github.repository_owner }}
          username: ${{ github.actor }}
          password: ${{ github.token }}
          extra-args: |
            --disable-content-trust